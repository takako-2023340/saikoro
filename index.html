<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>saikoroAR</title>
  <!-- Googleのmodel-viewer読み込み -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
    }
    /* ARボタンのデザイン */
    button[slot="ar-button"] {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button[slot="ar-button"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- 3Dモデルビューア -->
  <model-viewer
    src="konsisu.glb"
    ios-src="konsisu.usdz"
    alt="サイコロ3Dモデル"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    autoplay
    ar-scale="fixed"
    camera-target="0m 0m 0m"
    ar-placement="floor">
    <button slot="ar-button">ARで表示</button>
  </model-viewer>

</body>
</html>
